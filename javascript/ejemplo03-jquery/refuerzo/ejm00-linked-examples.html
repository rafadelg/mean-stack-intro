<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejemplos jQuery</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/ejm00-linked-examples.js"></script>
</head>

<body>
    <h3>Ejemplos varios de jQuery</h1>
    <h4><a href="http://www.w3schools.com/jquery/default.asp" target=_blank title="w3schools jQ Tutorial">Source</a></h4>
    <p id="idP1">This is a paragraph.</p>
    <p id="idP2">This is another paragraph.</p>
    <button id="button">Click me to hide paragraphs</button>
    <p id="idP3">If you click on the "Hide" button, I will disappear.</p>
    <p>
        <button id="buttonHide">Hide</button>
        <button id="buttonShow">Show</button>
    </p>
    <button id="buttonHideAll">Click me to hide all</button>
    <button id="buttonShowAll">Click me to show all</button>

</body>
