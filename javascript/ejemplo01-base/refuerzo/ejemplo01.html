<!DOCTYPE html>
<html>

<head>
	<title>EJEMPLO 1 JS</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/ejemplo01.css">
	<script type="text/javascript">
		document.write("<h1>Ejm 1: ¿Dónde poner el código JS.?</h1>");
		document.write("<h2>-mi cabecera vía JS (inline script)-</h2>");
		document.write
			("Nota: los archivos JS cargados al final de la página (justo antes de la etiqueta "+
			 "de cierre &lt&#47body&gt) evitan <q>bloquear</q> el proceso de renderizado.<br>");
		function miSaludo() {
   			let texto;
			do {
				texto = prompt("[ cuadro de diálogo con prompt() ]\n\nDeme su nombre", "default");
				if (texto != null && texto != ""){
        			document.getElementById("idParrafoSaludo").innerHTML = "Buenas " + texto + ", comencemos!";
					document.getElementById("idParrafoFecha").innerHTML = Date();					
				}
				else {
					alert("[ cuadro de diálogo con alert() ]\n\nDebe introducir un valor.");
				}
			} while (texto == null || texto == "");
		}
	</script>
	<p><a href="https://www.html5rocks.com/es/tutorials/internals/howbrowserswork/" target=_blank>Lectura recomendada</a></p>
</head>

<body>
	<button onclick="miSaludo()">Púlsame</button>
	<p id="idParrafoSaludo"></p>
	<p id="idParrafoFecha"></p>

	<div class="myBlock-level-a">
		<input type="text" id="idTexto">
		<button onclick="procesarDatoBotonUno()">Procesar</button>
		<p>Texto Insertado (1): <span id="idTextoInsertado"></span></p>
	</div>
	<div class="myBlock-level-b">
		<input type="text" name="nameTextoDos" id="idTextoDos">
		<button id="idBotonDos">Procesar</button>
		<p>Texto Insertado (2): <span id="idTextoInsertadoDos"></span></p>
	</div>
	<div class="myBlock-level-c">
		<input type="text" id="idTextoTres">
		<button id="idBotonTres">Procesar</button>
		<p>Texto Insertado (3): <span id="idTextoInsertadoTres"></span></p>
	</div>
	<script type="text/javascript" src="js/ejemplo01.js"></script>
</body>

</html>
